<!DOCTYPE html>
<html>
<head>
    <title>Hashing Password Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
</head>
<body>
    <h1>Password Hashing Example</h1>
    
    <label for="user_password">Password:</label>
    <input type="text" id="user_password" name="password" required placeholder="Password">

    <button id="hashButton">Hash Password</button>
    
    <div id="hashedPassword"></div>
    
    <script>
        var bcrypt = dcodeIO.bcrypt;
        var salt = bcrypt.genSaltSync(10);


        function hashPassword() {
            var password = document.getElementById("user_password").value;

            bcrypt.hash(password, salt, function(err, hash) {
                if (err) {
                    console.error(err);
                } else {
                    console.log("Hashed Password:", hash);
                    document.getElementById("hashedPassword").textContent = "Hashed Password: " + hash;
                }
            });
        }

        document.getElementById("hashButton").addEventListener("click", hashPassword);
    </script>
</body>
</html>
